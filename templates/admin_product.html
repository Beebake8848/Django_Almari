{% load static%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
    </head>
    <body>
       
        <form method="post">
            {% csrf_token %}

            <label for="productId">Product Id:</label>
            <input type="number" id="productId" name="productId" required><br>

            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required><br>
    
            <label for="productCategory">Product Category:</label>
            <input type="text" id="productCategory" name="productCategory" required><br>

            <label for="productPrice">Product Price:</label>
            <input type="number" id="productPrice" name="productPrice" required><br>
    
            <label for="productQuantity">Product Quantity:</label>
            <input type="number" id="Quantity" name="productQuantity" required><br>
            
            <label for="productImage">Product Image:</label>
            <input type="file" id="productImage" name="productImage" accept="image/*" required><br>

            <label for="productWarranty">Product Warranty:</label>
            <input type="text" id="productWarranty" name="productWarranty"  required><br>

            <label for="productDescription">Product Description:</label>
            <textarea id="productDescription" name="productDescription" required></textarea><br>
    
    
            <input type="submit" value="Add Product">
        </form>

        

    </body>
</html>
